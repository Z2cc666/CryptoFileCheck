<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文件完整性验证系统</title>
</head>
<body>
    <h1>文件完整性验证系统</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h2>上传文件并生成签名</h2>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="上传并签名">
    </form>

    <h2>上传文件和签名文件进行验证</h2>
    <form action="{{ url_for('verify') }}" method="post" enctype="multipart/form-data">
        文件：<input type="file" name="file" required><br>
        签名文件：<input type="file" name="signature" required><br>
        <input type="submit" value="验证签名">
    </form>

</body>
</html>
